#This is Ingress-nginx resource Manifest
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: speedcloud.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medical-insurance
            port:
              number: 8321
  - host: medical.speedcloud.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medical-insurance
            port:
              number: 8321
  - host: todolist.speedcloud.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-list
            port:
              number: 3000